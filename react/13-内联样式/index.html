<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式</title>
    <script src="../../build/react.js"></script>
    <script src="../../build/react-dom.js"></script>
    <script src="../../build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var divStyle = {
        color: 'red',
        backgroundColor:'yellow'
    };
    ReactDOM.render(<div style={divStyle}>Hello World!</div>, document.getElementById('example'));
</script>
</body>
</html>
